type Task {
  """@id"""
  id: ObjectID!
  title: String!
  description: String!
  version: Int
  status: TaskStatus
  type: String
  priority: Int
  public: Boolean
  startDate: DateTime
  payload: JSON

  """
  @oneToMany(field: 'note')
